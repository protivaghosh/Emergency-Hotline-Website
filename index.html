<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--daisy ui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Emergency-Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="flex justify-between items-center w-11/12 mx-auto py-4">
            <div class="flex justify-center items-center gap-1">
                <img class="w-14 h-14" src="./assets/logo.png" alt="">
                <h2 class="text-xl font-bold text-green-700">Emergency<br> Service</h2>
            </div>
            <div>
                <button class="btn rounded-full bg-green-100">0<img class="w-6 h-6" src="./assets/heart.png" alt=""></button>
                <button class="btn rounded-full bg-green-100">100<img class="w-6 h-6" src="./assets/coin.png" alt=""></button>
                <button class="btn rounded-full bg-green-700 text-white"><span>0</span> Copy</button>
            </div>
        </nav>
    </header>
    <main>
        <!--banner section start-->
        <section class="bg-gradient-to-r from-[rgba(1,49,34,1)] via-[rgba(0,103,71,1)] to-[rgba(1,50,35,1)] flex flex-col justify-center items-center py-8">
            <img src="./assets/logo.png" alt="">
            <h2 class="text-4xl text-white font-bold mt-4">Emergency Service Directory</h2>
            <p class=" text-white font-semibold mt-4">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>
        <!--banner section end-->
        <!--card section start-->
        <section class="grid grid-cols-12 gap-4">
            <div class="col-span-9"></div>
            <div class="col-span-3"></div>
        </section>
        <!--card section end-->
    </main>
    <footer></footer>
</body>
</html>
